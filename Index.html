<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        
        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }

        
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }

        
        .content {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        
        @media (min-width: 600px) {
            nav a {
                margin: 0 15px;
            }
        }

        
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <header>
        <h1>Your Website Logo</h1>
    </header>

    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>


    <div class="content">
        <h2>Welcome to Our Website!</h2>
        <p>This website provides general information about the socially relevant topics we are focusing on. We aim to keep you informed and updated with reliable news.</p>
        <button class="button">Learn More</button>
    </div>

</body>
</html>
